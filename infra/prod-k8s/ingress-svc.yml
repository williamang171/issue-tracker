apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
  labels:
    name: ingress-svc
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.issuetracker.space
        - api.issuetracker.space
        - id.issuetracker.space
      secretName: issuetracker-tls
  rules:
    - host: app.issuetracker.space
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: webapp-clusterip
                port:
                  number: 3000
    - host: api.issuetracker.space
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: gateway-clusterip
                port:
                  number: 80
    - host: id.issuetracker.space
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: identity-clusterip
                port:
                  number: 80
